
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDF and Image Diff Tool</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
            }
            .diff-container {
                display: flex;
                width: 100%;
            }
            .diff-left, .diff-right {
                width: 50%;
                overflow-x: auto;
                padding: 10px;
                box-sizing: border-box;
            }
            .diff-left {
                background-color: #f0f0f0;
            }
            .diff-right {
                background-color: #fafafa;
            }
            .line {
                white-space: pre-wrap;
                font-family: monospace;
                font-size: 14px;
                line-height: 1.5;
            }
            .added {
                background-color: #a6f3a6;
            }
            .removed {
                background-color: #f8c6c6;
            }
        </style>
    </head>
    <body>
        <div class="diff-container">
            <div class="diff-left">
                <h3>./input/pdf1.pdf</h3>
                <div class="line removed">pdf1.md 2025-03-05</div>
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
<div class="line">1 我</div>
<div class="line removed">2 你</div>
<div class="line removed">3</div>
<div class="line">1 / 1</div>
            </div>
            <div class="diff-right">
                <h3>./input/pdf2.pdf</h3>
                <div class="line"></div>
<div class="line added">pdf2.md 2025-03-05</div>
<div class="line added">3</div>
<div class="line added">2 你</div>
<div class="line">1 我</div>
<div class="line"></div>
<div class="line"></div>
<div class="line">1 / 1</div>
            </div>
        </div>
    </body>
    </html>
